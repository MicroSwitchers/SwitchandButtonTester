<!DOCTYPE html>
<html>
<head>
<style>
.mindblowbutton {
  font-size: 50px;
  padding: 40px 100px;
  border-radius: 200px;
  background-color: #2ECC71;
  color: white;
  border: none;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.3), 0 12px 40px 0 rgba(0,0,0,0.23);
}

.mindblowbutton:active {
  animation: pressDown 0.1s;
}

.mindblowbutton:hover {
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes pressDown {
  0% {
    transform: scale(1);
    box-shadow: none;
  }
  100% {
    transform: scale(1.05);
    box-shadow: 0 24px 64px 0 rgba(0,0,0,0.4), 0 32px 96px 0 rgba(0,0,0,0.25);
  }
}
</style>
</head>

<body>
<button class="mindblowbutton" onclick="changeColor()" type="button">Unleash the chaos!</button>

<script>
function changeColor() {
  document.body.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
}
</script>

</body>
</html>
